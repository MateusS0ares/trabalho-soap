<!DOCTYPE html>
<html>
  <head>
    <title>Atualizar Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4 text-center">
        Atualizar Pedido {{ numero }}
      </h2>
      <form method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Novo status:</label>
          <select name="status" class="w-full border rounded p-2">
            <option value="Aguardando coleta">Aguardando coleta</option>
            <option value="Em transporte">Em transporte</option>
            <option value="Entregue">Entregue</option>
            <option value="Falha na entrega">Falha na entrega</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        >
          Salvar
        </button>
      </form>
      <div class="text-center mt-4">
        <a href="/pedidos" class="text-sm text-gray-500 hover:underline"
          >Voltar</a
        >
      </div>
    </div>
  </body>
</html>
