<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      function adicionarItem() {
        const container = document.getElementById("itens-container");
        const index = container.children.length;

        const itemDiv = document.createElement("div");
        itemDiv.classList = "flex gap-2 mb-2";
        itemDiv.innerHTML = `
        <input name="item_nome[]" placeholder="Nome do item" class="w-1/2 border rounded p-2" required>
        <input name="item_qtd[]" type="number" min="1" value="1" placeholder="Quantidade" class="w-1/4 border rounded p-2" required>
        <button type="button" onclick="removerItem(this)" class="text-red-500 text-sm hover:underline">Remover</button>
      `;
        container.appendChild(itemDiv);
      }

      function removerItem(botao) {
        botao.parentElement.remove();
      }
    </script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl">
      <h1 class="text-2xl font-bold mb-6 text-center">Novo Pedido</h1>
      <form method="POST" class="space-y-4" action="/">
        <div>
          <label class="block mb-1 font-medium">Número do Pedido</label>
          <input
            type="text"
            name="numero"
            required
            class="w-full border rounded p-2"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium">Destinatário</label>
          <input
            type="text"
            name="destinatario"
            required
            class="w-full border rounded p-2"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium">Endereço de Entrega</label>
          <input
            type="text"
            name="endereco"
            required
            class="w-full border rounded p-2"
          />
        </div>
        <div>
          <label class="block mb-1 font-medium">Itens</label>
          <div id="itens-container" class="space-y-2">
            <div class="flex gap-2">
              <input
                name="item_nome[]"
                placeholder="Nome do item"
                class="w-1/2 border rounded p-2"
                required
              />
              <input
                name="item_qtd[]"
                type="number"
                min="1"
                value="1"
                placeholder="Quantidade"
                class="w-1/4 border rounded p-2"
                required
              />
              <button
                type="button"
                onclick="removerItem(this)"
                class="text-red-500 text-sm hover:underline"
              >
                Remover
              </button>
            </div>
          </div>
          <button
            type="button"
            onclick="adicionarItem()"
            class="mt-2 text-blue-600 text-sm hover:underline"
          >
            + Adicionar item
          </button>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Enviar Pedido
        </button>
      </form>
    </div>
  </body>
</html>
